<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Customers Management System</title>
</head>
<body>
<div align="center">
    <h1>Customer List</h1>
    <a href="/new">Create New Customer</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Customer_ID</th>
                <th>Name</th>
                <th>phone</th>
                <th>address</th>
               
            </tr>
        </thead>
        <tbody>
            <tr th:each="customer : ${listCustomers}">
                <td th:text="${customer.id}">Customer_ID</td>
                <td th:text="${customer.name}">Name</td>
                <td th:text="${customer.phone}">Phone</td>
                <td th:text="${customer.address}">Address</td>
         
                <td>
					<a th:href="@{/delete/{id}(id=${customer.id})}">Delete</a>
					<a th:href="@{/delete/{id}(id=${customer.id})}">edit</a>
				</td>
            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
